<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>M4A1 Animation</title>
</head>
<body>

    <button id="fire-btn">Semi Auto</button>
    <button id="auto-btn">Full Auto</button>
    <div id="m4-container">
        <div id="magazine">
            <div id="magazine-extra1"></div>
            <div id="magazine-extra2"></div>
            <div id="magazine-dimple1"></div>
            <div id="magazine-dimple2"></div>
            <div id="magazine-dimple3"></div>
        </div>
        <div id="barrel">
            <div id="barrel-connect"></div>
            <div id="barrel-lump"></div>
            <div id="flash-hider">
                <div id="flash-port1"></div>
                <div id="flash-port2"></div>
                <div id="flash-divot1"></div>
                <div id="flash-divot2"></div>
            </div>
            <img id="muzzle-flash" src="./assets/images/m4-muzzle-flash.png"></img>
        </div>
        <div id="lower-receiver">
            <div id="trigger-guard1"></div>
            <div id="trigger-guard2"></div>
            <div id="trigger-well"></div>
            <div id="trigger-well2"></div>
            <div id="trigger-extra"></div>
            <div id="trigger">
                <div id="trigger-cover"></div>
            </div>
            <div id="grip"></div>
            <div id="grip2"></div>
            <div id="white1"></div>
            <div id="white2"></div>
            <div id="white3"></div>
            <div id="white4"></div>
            <div id="white5"></div>
            <div id="front-pin"></div>
            <div id="hump1"></div>
            <div id="hump2"></div>
            <div id="hump3"></div>
            <div id="hump-cover"></div>
            <div id="hump-cover2"></div>
            <div id="mag-release">
                <div id="mag-screw"></div>
            </div>
        <div id="upper-receiver">
            <div id="bolt-backside"></div>
            <div class="" id="bolt">
                <div id="bolt-indent"></div>
                <div id="bolt-hole1"></div>
                <div id="bolt-hole2"></div>
            </div>
            <div id="casing-div">
                <div class="casing">
                    <div id="primer"></div>
                    <div id="casing-indent"></div>
                    <div id="casing-body"></div>
                    <div id="casing-cone"></div>
                    <div id="casing-neck"></div>
                </div>
            </div>
            <div id="back-body"></div>
            <div id="over-port"></div>
            <div id="right-port"></div>
            <div id="port-corner-left"></div>
            <div id="port-corner-right"></div>
            <div id="port-cover">
                <div id="port-cover2"></div>
                <div id="port-cover3"></div>
                <div id="port-cover4"></div>
                <div id="port-cover5"></div>
            </div>
            <div id="pyramid-thing"></div>
            <div id="stock-connect">
                <div id="connect-extra1"></div>
            </div>
            <div id="stock-connect2"></div>
            <div id="buffer-trap"></div>
            <div id="buffer-tube"></div>
            <div id="stock-connect3">
                <div id="ring-divot1"></div>
                <div id="ring-divot2"></div>
            </div>
            <div id="white-corner-cover"></div>
            <div id="bolt-bulge"></div>
            <div id="top-left-corner-cover"></div>
            <div id="charging-handle">
                <div id="charging-handle-grip"></div>
            </div>
            <div id="top-rail">
                <div id="rail-indent"></div>
                <div id="indent-cont">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="eotech">
                <div id="eotech-upper"></div>
                <div id="eotech-angle-cover"></div>
                <div id="eotech-screw1">
                    <div id="screw1-inside">
                        <div class="screw-indent-2"></div>
                    </div>
                </div>
                <div id="eotech-screw2">
                    <div id="screw2-inside">
                        <div class="screw-indent-2"></div>
                    </div>
                </div>
            </div>
            <div id="stock-main">
                <div id="stock-cover1"></div>
                <div id="stock-cover2"></div>
                <div id="stock-cover3"></div>
                <div id="stock-cover4"></div>
                <div id="stock-cover5"></div>
                <div id="stock-cover6"></div>
                <div id="stock-cover7"></div>
                <div id="stock-cover8"></div>
                <siv id="stock-cover9"></siv>
                <div id="stock-lever1">
                    <div id="stock-lever2"></div>
                    <div id="lever-bolt"></div>
                </div>
                <div id="stock-dimple-cont">
                    <div id="stock-dimple1"></div>
                    <div id="stock-dimple2"></div>
                    <div id="stock-dimple3"></div>
                    <div id="stock-dimple4"></div>
                    <div id="stock-dimple5"></div>
                    <div id="stock-dimple6"></div>
                    <div id="stock-dimple7"></div>
                    <div id="stock-dimple8"></div>
                    <div id="stock-dimple9"></div>
                    <div id="stock-dimple10"></div>
                    <div id="stock-dimple11"></div>
                    <div id="stock-dimple12"></div>
                    <div id="stock-dimple13"></div>
                    <div id="stock-dimple14"></div>
                    <div id="stock-dimple15"></div>
                </div>
            </div>
        </div>
        <div id="handguard">
        <div id="rib-cont">
            <div id="hanguard-rib1"></div>
            <div id="hanguard-rib2"></div>
            <div id="hanguard-rib3"></div>
            <div id="hanguard-rib4"></div>
            <div id="hanguard-rib5"></div>
            <div id="hanguard-rib6"></div>
            <div id="hanguard-rib7"></div>
            <div id="hanguard-rib8"></div>
            <div id="hanguard-rib9"></div>
            <div id="hanguard-rib10"></div>
            <div id="hanguard-rib11"></div>
        </div>
        <div id="main-rib"></div>
        <div id="handguard-cover1"></div>
            <div id="handguard-cover2"></div>
        </div>
        <div id="front-sight-cont">
            <div id="front-sight-cover1"></div>
            <div id="front-sight-cover2"></div>
            <div id="front-sight-cover3"></div>
            <div id="front-sight-cover4"></div>
            <div id="front-sight-cover5"></div>
            <div id="front-sight-cover6"></div>
        </div>
    </div>

    <audio id="gunshot" src="./assets/audio/CS GO - M4A4 Sound - [High Quality].wav"></audio>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
<script src="./assets/js/index.js"></script>
</html>
